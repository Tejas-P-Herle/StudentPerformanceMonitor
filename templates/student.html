{% extends 'layout.html' %}
{% block head %}
	{{ super() }}
	<script src="{{ url_for('static', filename='student.js') }}"></script>
{% endblock %}
{% block title %}Student{% endblock %}
{% block body %}
<div>Student</div>
<table>
<tr><td>Name</td><td>{{ name }}</td></tr>
<tr><td>ID</td><td>{{ uid }}</td></tr>
<tr><td>Exam</td><td><div id='exam'></div></td></tr>
<tr><td>Exan Total</td><td><div id='exmTotal'>{{ exmTotal }}</div></td></tr>
<tr><td>Change in Percentage</td><td><div id='chngPercent'>{{ chngPercent }}</div></td></tr>
<tr><td>Change in Percentile</td><td><div id='chngPertile'>{{ chngPertile }}</div></td></tr>
</table>
<div class='graphCont'>
	<div id='graphDiv' class='graph' style="height: 250px;"></div>
</div>
<div id='previous' class='graphBtn' onclick='gs.plusGraph(-1)'>&#10094;</div>
<div id='next' class='graphBtn' onclick='gs.plusGraph(1)'>&#10095;</div>
<div id='dotCont'>
  <span class="dot" onclick="setGraph(0)"></span>
  <span id='imprmntDot' class="dot" onclick="setGraph(1)"></span>
</div>
<script>
	let gs = new GraphSwitcher();
	$(document).ready(function() {
		let htmlParams = new Object();
		htmlParams.prevPercents = '{{ prevPercents }}';
		htmlParams.prevPertiles = '{{ prevPertiles }}';
		htmlParams.exam = '{{ exam }}';
		htmlParams.uid = '{{ uid }}';
		htmlParams.chngPercent = '{{ chngPercent }}';
		htmlParams.chngPertile = '{{ chngPertile }}';
		setup(htmlParams);
	});
</script>
{% endblock %}
