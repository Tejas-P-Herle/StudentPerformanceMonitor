<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{{ url_for('static', filename='options.js') }}"></script>
    <script src="{{ url_for('static', filename='graph.js') }}"></script>
    <script src="{{ url_for('static', filename='graphSwitcher.js') }}"></script>
    <script src="{{ url_for('static', filename='error.js') }}"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark fixed-top">
    <a class="navbar-brand" href="/home"><img src="/logo.png" height="50px"></a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/leaderboard">Leaderboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/student">Student</a>
        </li>
    </ul>
</nav>
<div id='mainBody' style="margin-top: 76px" class={% block bodyClass %}{% endblock %}>{% block body %}{% endblock %}</div>
<footer>
    <div id='copyright'>
        &copy; 2017 Tejas. P. Herle
    </div>
</footer>
</body>
</html>
